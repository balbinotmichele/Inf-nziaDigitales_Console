<ion-header>
    <ion-navbar>
        <ion-title text-center>
             {{selectedGroup.name}} 
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="close()">Annulla</button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="save()" [disabled]='!(newGroup.name)'>Salva</button>
        </ion-buttons>
            
    </ion-navbar>
</ion-header>

<ion-content>
    <p style="color: #ccc" text-center><ion-icon name="help-circle"></ion-icon> Tutti i campi contrassegnati dal simbolo * sono obbligatori</p>
    <ion-list inset>
        <ion-item>
            <ion-label floating>Nome*</ion-label>
            <ion-input name="name" type="text" [(ngModel)]="newGroup.name"></ion-input>
        </ion-item>
        <ion-item margin-top>
            <ion-label inline>Questo gruppo Ã¨ una sezione</ion-label>
            <ion-checkbox [(ngModel)]="newGroup.section"></ion-checkbox>
        </ion-item>
    </ion-list>
    <hr/>
    <ion-list inset>
        <ion-list-header>Insegnanti</ion-list-header>
        <ion-item *ngFor="let tea of newGroup.teachers">
            {{tea.name}} {{tea.surname}}
            <ion-icon name="close" float-end></ion-icon>
        </ion-item>
        <button ion-item color="green3" (click)='addTeacher()'><ion-icon name="add"></ion-icon> Aggiungi insegnanti</button>
    </ion-list>
    <br /> 
    <ion-list inset>
        <ion-list-header>Bambini</ion-list-header>
        <ion-item *ngFor="let kid of newGroup.kids">
            {{kid.name}} {{kid.surname}}
            <ion-icon name="close" float-end></ion-icon>
        </ion-item>
        <button ion-item color="green3" (click)='addKid()'><ion-icon name="add"></ion-icon> Aggiungi bambini</button>
    </ion-list>  
</ion-content>
